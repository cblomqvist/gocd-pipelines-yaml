# Testing PAC in yaml format
environments:
  pensionsdags_1:
    environment_variables:
      PAYCHECK1: 19000
pipelines:
  pac1_lon:
    group: pac1_workshop
    materials:
      src:  # this is the name of material
        # says about type of material and url at once
        git: https://github.com/pm-gocd/lon.git
        branch: master
        auto_update: false
    stages:
      - defaultStage: # name of stage
          jobs:
            defaultJob: # name of the job
              tasks:
              - exec:
                  command: "/bin/bash"
                  arguments:
                  - -x
                  - ./calc.sh

  pac1_socarb:
    group: pac1_workshop
    materials:
      src:  # this is the name of material
        # says about type of material and url at once
        git: https://github.com/pm-gocd/socarb.git
        branch: master
        auto_update: false
    stages:
      - defaultStage: # name of stage
          jobs:
            defaultJob: # name of the job
              tasks:
              - exec:
                  command: "/bin/bash"
                  arguments:
                  - -x
                  - ./calc.sh
